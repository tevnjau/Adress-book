<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adress Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Beautiful places visited</h1>
    </header>
    <div class="intro">
        <img src="https://media.cntraveler.com/photos/5fd26c4ddf72876c320b8001/16:9/w_2560%2Cc_limit/952456172" alt="Travel Image" length="100%" width="100%">
         <div class="image-text">Travelling is a beautiful habit that enriches our lives.</div>
    </div>
    <div class="form">
        <h2>Please fill in the information below</h2>
    <form class="travel-form" id="place-form">
        <input type="text" id="place-name" placeholder="Place Name" required><br>
        <input type="date" id="place-date" required><br>
        <input type="text" id="place-location" placeholder="Location" required><br>
        <input type="text" id="place-description" placeholder="Short Description"><br>
        <button type="submit">Add Place</button>
     </form>
     </div>
     <div id="places-list">
        <!-- Places will be displayed here -->
    </div>

 <script src="script.js"></script>   
</body>
</html>
